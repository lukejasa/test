<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Můj web</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Horní menu */
        nav {
            background-color: #4c628a;
            padding: 15px;
            text-align: right;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: #00bfff;
        }

        /* Obsah */
        .content {
            padding: 40px;
        }

        form {
            max-width: 400px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00bfff;
        }
    </style>
</head>

<body>

    <!-- Menu nahoře -->
    <nav>
        <a href="#">O nás</a>
        <a href="#kontakt">Kontakt</a>
    </nav>

    <!-- Sekce O nás -->
    <div class="content">
        <h1>O nás</h1>
        <p>Vítejte na našem webu.</p>
        <p>Jsme moderní společnost zaměřená na kvalitu a profesionální přístup.</p>

        <!-- Kontaktní formulář -->
        <h2 id="kontakt">Kontakt</h2>

<form id="kontaktForm">
    <label>Jméno:</label>
    <input type="text" name="jmeno" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Zpráva:</label>
    <textarea name="zprava" rows="5" required></textarea>

    <button type="submit">Odeslat</button>
</form>

<p id="status" style="color: green;"></p>

<script>
const form = document.getElementById("kontaktForm");

form.addEventListener("submit", async function(event) {
    event.preventDefault();

    const data = new FormData(form);

    const response = await fetch("https://formspree.io/f/xnjbpbve", {
        method: "POST",
        body: data,
        headers: {
            'Accept': 'application/json'
        }
    });

    if (response.ok) {
        document.getElementById("status").innerText = "Zpráva byla úspěšně odeslána!";
        form.reset();
    } else {
        document.getElementById("status").innerText = "Nastala chyba. Zkus to znovu.";
    }
});
</script>
